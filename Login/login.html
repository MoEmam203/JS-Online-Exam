<html>
    <head>
        <title>Login Page</title>
        <script src="../JQuery/jquery-2.6.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainwrapper">
            <h2>Login page</h2>
            <form action="http://127.0.0.1:5500/../Exam/exam.html" method="get">
                <table>
                    <tr>
                        <td rowspan="2">User Name</td>
                        <td>
                            <input type="text" name="username" id="username">
                        </td>
                    </tr>
                    <tr>
                        <td id="usernameerror">Username is not valid</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Password</td>
                        <td>
                            <input type="password" name="userpass" id="userpass">
                        </td>
                    </tr>
                    <tr>
                        <td id="userpasserror">password is not valid</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Ok">
                        </td>
                        <td>
                            <input type="reset" value="Cancel">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
