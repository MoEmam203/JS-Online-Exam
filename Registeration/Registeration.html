<html>
    <head>
        <title>Registration</title>
        <script src="../JQuery/jquery-2.6.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainwrraper">
            <h2>Registration Page</h2>
                <!-- <form action="../Login/login.html" method="get"> -->
            <form action="http://127.0.0.1:5500/../Login/login.html" method="get">
                <table>
                    <tr>
                        <td rowspan="2">User Name</td>
                        <td>
                            <input type="text" name="username" id="username">
                        </td>
                    </tr>
                    <tr>
                        <td id="usernameerror">username is not valid</td>
                    </tr>
                    <tr>
                        <td rowspan="2">User Password</td>
                        <td>
                            <input type="password" name="userpass" id="userpass">
                        </td>
                    </tr>
                    <tr>
                        <td id="passworderror">Password is not valid</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Password Confirmation</td>
                        <td>
                            <input type="password" name="passconf" id="passconf">
                        </td>
                    </tr>
                    <tr>
                        <td id="conferror">The password is not match</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Email</td>
                        <td>
                            <input type="email" name="usermail" id="usermail">
                        </td>
                    </tr>
                    <tr>
                        <td id="emailerror">Email is not Valid</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Gender</td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male" checked> Male
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="gender" value="female" id="female"> Female
                        </td>
                    </tr>

                    <tr>
                        <td><input type="submit" value="Ok" ></td>
                        <td>
                            <input type="reset" value="Cancel">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
